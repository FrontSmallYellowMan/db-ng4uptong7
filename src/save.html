  <div class="row margin-top">
    <div class="col-sm-1">
      <label class="">条件类型：</label>
    </div>
    <div class="col-sm-1">
      <select id="queryWhere" class="dropdown" (change)="getQueryWhere($event)">
        <option>请选择</option>
        <option value="001">外部发票号</option>
        <option value="002">订单号</option>
      </select>
    </div>
    <div class="col-sm-10">
      <div class="col-sm-4">
        <input id="invoiceNumber" type="text" [(ngModel)]="invoiceValue" (focus)="changModalInput()" value="{{invoiceValue}}">
      </div>
      <div class="col-sm-2">
        <demo-modal-auto-shown [QueryWhereType]=QueryWhereType [invoiceValue]=invoiceValue (backTableDate)="backTableDate($event)"
          (RefundmoDalDate)="RefundmoDalDate($event)" (saveInvoice)="saveInvoice($event)" (returnMaterial)="returnMaterial($event)"></demo-modal-auto-shown>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <div class="table-title">
        <span>冲红前</span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>客户编号</th>
            <th>客户名称</th>
            <th>原始订单号</th>
            <th>系统发票号</th>
            <th>外部发票号</th>
            <th>原发票日期</th>
            <th>金额</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!--*ngFor="let item of financesInfo"-->
          <tr>
            <td *ngFor="let item of moneyMessage">{{item}}</td>
            <!--<td><span class="glyphicon glyphicon-minus"></span></td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
