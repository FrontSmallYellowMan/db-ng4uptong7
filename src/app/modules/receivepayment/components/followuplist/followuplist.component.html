<loading [show]="loading"></loading>
<div class="followup-list-new clearfix">
    <div class="followup-list-title">跟进记录</div>
    <div class="followup-list-new-btn">
        <a (click)="importFollowup(importQuery)" style="width: 130px;" *ngIf="followupList?.Arrearlist.length > 0">导出跟进记录</a>
        <a (click)="routerNewfollowup('/receivepayment/followup/followup-new',query)">新建跟进</a>
    </div>
</div>
<div class="" *ngIf = "followupList?.Arrearlist.length > 0">
    <table class="table table-hover table-list">
        <thead>
            <tr>
                <th style="width: 65%;">标题</th>
                <th>评论次数</th>
                <th>最后评论日期</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of followupList.Arrearlist">
                <td (click)="routerComment('/receivepayment/followup/followup-comment',query,item.AFU_Code)" [title]="item.Title">{{ item.Title }}</td>
                <td>{{ item.ReviewCount }}</td>
                <td>{{ item.CreateTime }}</td>
            </tr>
        </tbody>
    </table>
    <iq-pager [data]="pagerData" (onChange)="search()"></iq-pager>
</div>
<div *ngIf="followupList?.Arrearlist.length == 0">
    <div class="m-noresult" style="min-height: 340px;">
        <div class="m-noresult-msg">
            <i class="iqon-query"></i>
            <p class="m-noresult-notice">暂无跟进信息</p>
        </div>
    </div>
</div>
