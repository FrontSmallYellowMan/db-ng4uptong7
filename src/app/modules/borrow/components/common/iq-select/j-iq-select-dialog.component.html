<div class="m-cover"></div>
<div class="m-option">
  <div class="modal-header m-dialog-head">
    <span>请选择</span>
    <i class="iqon-close" (click)="hide()"></i>
  </div> 
  <div *ngIf="!noSearch" class="m-search">
    <i class="iqon-query" (click)="search()"></i>
    <input [(ngModel)]="query.queryStr" (keyup.enter)="search()" name="QueryStr" type="text" placeholder="-请输入搜索条件">
  </div>
  <div class="m-option-list">
    <loading [show]="loading"></loading>
    <table class="table table-hover table-list">
      <thead>
        <tr>
          <th *ngFor="let title of _columns;">{{title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of _rows;index as i" (click)="choose(item)">
          <ng-container *ngIf="itemString">
            <td [title]="item">{{(''+item).length < 20 ? item : item.slice(0,20) + '...'}}</td>
          </ng-container>
          <ng-container *ngIf="!itemString">
            <td *ngFor="let i of item" [title]="i">{{(''+i).length < 20 ? i : i.slice(0,20) + '...'}}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
    <iq-pager [ngClass]="{'hide': !dataModal?.pager}" [data]="pagerData" (onChange)="onChangePager($event)" [simple]="true"></iq-pager>
  </div>
</div>
