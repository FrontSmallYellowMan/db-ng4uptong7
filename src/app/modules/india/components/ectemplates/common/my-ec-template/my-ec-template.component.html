<div class="ec-save-template">
  <div class="ec-save-template-header">保存模板</div>
  <div class="ec-save-template-body">
    <div class="template-input-name">
      <input type="text" placeholder="-请输入模板名称" [(ngModel)]="templateName">
    </div>
    <div class="template-confirm">
      <button class="m-btn-confirm" (click)="sure()">确定</button>
      <button class="m-btn-cancel" (click)="cancel()">取消</button>
    </div>
  </div>
</div>
