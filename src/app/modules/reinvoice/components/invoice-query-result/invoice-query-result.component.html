<div class="invoice-result-modal">

  <table class="m-info-table">
    <thead>
      <tr>
        <th>
          <input type="checkbox" allcheck="demoall" icheck [(ngModel)]="fullChecked" [indeterminate]="fullCheckedIndeterminate" (onCount)="checkedNum = $event" (onIndeterminate)="CheckIndeterminate($event)">
        </th>
        <th>外部发票号</th>
        <th>系统发票号</th>
        <th>订单号</th>
        <th class="text-right">发票金额/元</th>
        <!--<th>销售员</th>-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of resultData; index as i;">
        <td>
          <input type="checkbox" allcheckChild="demoall" icheck [(ngModel)]="item.checked" (ngModelChange)="onCheckedChange(item)" [name]="'checkbox'+i">
        </td>
        <td (click)="onClickTd(item, i)">{{ item.externalinvoiceno }}</td>
        <td (click)="onClickTd(item, i)">{{ item.internalinvoiceno }}</td>
        <td (click)="onClickTd(item, i)">{{ item.orderno }}</td>
        <td (click)="onClickTd(item, i)" class="text-right">{{ item.originalmoney }}</td>
        <!--<td>销售员</td>-->
      </tr>
    </tbody>
  </table>
  <div class="m-at-btn">
    <button class="m-btn-confirm" (click)="sure()">确定</button>
    <button class="m-btn-cancel" (click)="cancel()">取消</button>
  </div>
</div>
